services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - calculator

  calculator:
    image: packetpros/netcalc:latest
    container_name: network-calculator
    restart: always
    networks:
      - app-network

  kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - kuma-data:/app/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  kuma-data:
